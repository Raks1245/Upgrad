<!DOCTYPE html>
<html>
<head>
  <title>Post Page</title>
  <!-- Add your CSS stylesheets and JavaScript files here -->
  <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="script" href="scripts/post.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
    <link rel="stylesheet" href="css\index.css">
    <link rel="stylesheet" href="css/post.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <!-- Include the header code from Part A and Part B of the project here -->
  <!-- Header code -->
  <body>
    <!-- Header code -->
    
    <h1 class="post-title">Post Title</h1>
    
    <p class="author-name">Author Name</p>
    
    <div class="buttons">
      <button class="edit-button" onclick="toggleEditMode()">Edit <i class="fas fa-edit"></i></button>
      <button class="like-button" onclick="toggleLike()">Like <i class="fas fa-thumbs-up"></i></button>
    </div>
    
    <p class="like-status">Be the first one to like this!</p>
    
    <div class="comment-section">
      <input type="text" placeholder="Leave a comment..." class="comment-input">
      <button class="comment-button" onclick="addComment()">Comment</button>
    </div>
    
    <div class="all-comments">
      <!-- Comment items will be added dynamically here -->
    </div>
    
    <!-- Rest of the content -->
  </body>
  
  
    <!-- Rest of the content -->
  
</body>
</html>
